name: Release Desktop App

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package for ${{ matrix.arch }}
        working-directory: apps/desktop
        run: |
          pnpm build
          pnpm exec electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAIN_VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.MAIN_VITE_PUBLIC_POSTHOG_KEY }}
          MAIN_VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.MAIN_VITE_PUBLIC_POSTHOG_HOST }}

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: false
          body: Desktop app release - ${{ github.ref_name }}
          files: |
            apps/desktop/release/*.dmg
            apps/desktop/release/*.zip
            apps/desktop/release/*.yml
            apps/desktop/release/*.yaml
            apps/desktop/release/*.blockmap
